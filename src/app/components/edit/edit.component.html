
<div>
  <table>
    <thead>
      <th>ลำดับ</th>
      <th>ชื่อ</th>
      <th>เลขบัตร</th>
      <th>วิชา</th>
    </thead>
    <tbody>
      <tr *ngFor = 'let t of T'>
        <td>{{t.id}}</td>
        <td>{{t.name}}</td>
        <td>{{t.id_number}}</td>
        <td>{{t.major_name}}</td>
      </tr>
    </tbody>
  </table>
</div>
