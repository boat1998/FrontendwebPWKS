<div>
  <form
    id="formNewstudentm1"
    name="formNewstudentm1"
    #newstudentm1NewData="ngForm"
    (ngSubmit)="addNewstudentm1(newstudentm1NewData.value)"
  >
    <div>
      <h2>ใบสมัครเข้าเรียนต่อชั้นมัธยมศึกษาปีที่ 1</h2>
      <h4>
        ศูนย์รับสมัครโรงเรียนพร้าววิทยาคม สำนักงานเขตพื้นที่การศึกษามัธยมศึกษา
        เขต 34
      </h4>
    </div>
    <div>
      <div>
        <label for="prename">คำนำหน้า :  </label>
        <select>
          <option></option>
          <option *ngFor="let p of prename" id="prename" name="prename" ngModel placeholder="คำนำหน้า">
            {{ p }}
          </option>
        </select>
      </div>
      <div>
        <label for="name">ชื่อ : </label>
        <input id = "name" name = "name" ngModel placeholder = "ชื่อ"/>
      </div>
      <div>
        <label for="name">นามสกุล : </label>
        <input id = "surname" name = "surname" ngModel placeholder = "นามสกุล"/>
      </div>
      <div>
        <label for="sex">เพศ : </label>
          <select>
            <option></option>
            <option *ngFor="let g of gender" id="sex" name="sex" ngModel>{{ g }}</option>
          </select>
      </div>
    </div>
    <div>
      <div>
        <label for = "id_number">เลขประจำตัวประชาชน</label>
        <input id="id_number" name="id_number" ngModel placeholder="เลขประจำตัวประชน"/>
      </div>
      <div>
        <label for="birthday">วันเดือนปีเกิด</label>
        <input id="birthday" name="birthday" ngModel/>
      </div>
    </div>
    <div>
      <label for="religion">ศาสนา</label>
      <input id="religion" name="religion" ngModel placeholder="ศาสนา"/>
      <label for="nationality">เชื้อชาติ</label>
      <input id="nationality" name="nationality" ngModel placeholder="เชื้อชาติ"/>
      <label for="origin">สัญชาติ</label>
      <input id="origin" name="origin" ngModel placeholder="สัญชาติ"/>
      <label for="tel">โทรศัพท์</label>
      <input id="tel" name="tel" ngModel placeholder="โทรศัพท์"/>
    </div>
    <div>
      <label for="father_name">ชื่อ-นามสกุลบิดา</label>
      <input id="father_name" name="father_name" ngModel placeholder="ชื่อ-นามสกุลบิดา"/>
      <label for="father_id">เลขประจำตัวประชาชนบิดา</label>
      <input id="father_id" name="father_id" ngModel placeholder="เลขประจำตัวประชาชนบิดา"/>
      <label for="father_job">อาชีพ</label>
      <input id="father_job" name="father_job" ngModel placeholder="อาชีพ"/>
      <label for="father_tel">โทรศัพท์</label>
      <input id="father_tel" name="father" ngModel placeholder="โทรศัพท์"/>
    </div>
    <div>
      <label for="mother_name">ชื่อ-นามสกุลมารดา</label>
      <input id="mother_name" name="mother_name" ngModel placeholder="ชื่อ-นามสกุลมารดา"/>
      <label for="id_number">เลขประจำตัวประชาชนมารดา</label>
      <input id="id_number" name="id_number" ngModel placeholder="เลขประจำตัวประชาชนมารดา"/>
      <label for="mother_job">อาชีพ</label>
      <input id="mother_job" name="mother_job" ngModel placeholder="อาชีพ"/>
      <label for="mother_tel">โทรศัพท์</label>
      <input id="mother_tel" name="mother_tel" ngModel placeholder="โทรศัพท์"/>
    </div>
    <div>
      <label>ผู้ปกครอง</label>
      <input type="checkbox" />
      <label>บิดา</label>
      <input type="checkbox" />
      <label>มารดา</label>
      <label for="parent">ถ้าเป็นบุคลอื่นโปรดระบุความสัมพันธ์</label>
      <input id="parent" name="parent" ngModel placeholder="ผู้ปกครอง"/>
    </div>
    <div>
      <label for="parent_name">ชื่อ-นามสกุลผู้ปกครอง</label>
      <input id="parent_name" name="parent_name" ngModel placeholder="ชื่อ-นามสกุลผู้ปกครอง"/>
      <label for="parent_job">อาชีพ</label>
      <input id="parent_job" name="parent_job" ngModel placeholder="อาชีพ"/>
      <label for="parent_tel">โทรศัพท์</label>
      <input id="parent_tel" name="parent_tel" placeholder="โทรศัพท์"/>
    </div>
    <div>
      <label>บ้านเลขที่</label>
      <input />
      <label>หมู่ที่</label>
      <input />
      <label>ซอย</label>
      <input />
      <label>ถนน</label>
      <input />
    </div>
    <div>
      <label>ตำบล/แขวง</label>
      <input />
      <label>อำเภอ/เขต</label>
      <input />
      <label>จังหวัด</label>
      <input />
      <label>รหัสไปรษณีย์</label>
      <input />
    </div>
    <div>
      <label
        >กำลังศึกษาอยู่/สำเร็จการศึกษา ชั้นประถมศึกษาปีที่ 6 จากโรงเรียน</label
      >
      <input />
    </div>
    <div>
      <label>ตำบล</label>
      <input />
      <label>อำเภอ</label>
      <input />
      <label>จังหวัด</label>
      <input />
    </div>
    <div>
      <input type="checkbox" />
      <label>ผู้พิการ/เด็กพิเศษ</label>
      <label>(โปรดระบุประเภทความพิเศษ)</label>
      <input />
    </div>
    <div>
      <input type="checkbox" />
      <label>ผู้ด้อยโอกาส/ฐานะยากจน</label>
      <input type="checkbox" />
      <label>อื่นๆ</label>
      <label>โปรดระบุ</label>
      <input />
    </div>
    <div>
      <button type="submit" class="btn btn-success">ยืนยัน</button>
    </div>
  </form>
</div>
