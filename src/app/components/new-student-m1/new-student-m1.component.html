<div>
  <form
    id="formNewstudentm1"
    name="formNewstudentm1"
    #newstudentm1NewData="ngForm"
    (ngSubmit)="addNewstudentm1(newstudentm1NewData.value)"
  >
    <div>
      <h2>ใบสมัครเข้าเรียนต่อชั้นมัธยมศึกษาปีที่ 1</h2>
      <h4>
        ศูนย์รับสมัครโรงเรียนพร้าววิทยาคม สำนักงานเขตพื้นที่การศึกษามัธยมศึกษา
        เขต 34
      </h4>
    </div>
    <div>
      <div>
        <label for="prename">คำนำหน้า :  </label>
        <select>
          <option></option>
          <option *ngFor="let p of prename" id="prename" name="prename" ngModel placeholder="คำนำหน้า">
            {{ p }}
          </option>
        </select>
      </div>
      <div>
        <label for="name">ชื่อ : </label>
        <input id = "name" name = "name" ngModel placeholder = "ชื่อ"/>
      </div>
      <div>
        <label for="surname"> นามสกุล : </label>
        <input id = "surname" name = "surname" ngModel placeholder = "นามสกุล"/>
      </div>
      <div>
        <label for="sex">เพศ : </label>
          <select>
            <option></option>
            <option *ngFor="let g of gender" id="sex" name="sex" ngModel>{{ g }}</option>
          </select>
      </div>
    </div>
    <div>
      <label>เลขประจำตัวประชาชน</label>
      <input />
      <label>วันเดือนปีเกิด</label>
      <input />
    </div>
    <div>
      <label>ศาสนา</label>
      <input />
      <label>เชื้อชาติ</label>
      <input />
      <label>สัญชาติ</label>
      <input />
      <label>โทรศัพท์</label>
      <input />
    </div>
    <div>
      <label>ชื่อ/นามสกุลบิดา</label>
      <input />
      <label>เลขประจำตัวประชาชน</label>
      <input />
      <label>อาชีพ</label>
      <input />
      <label>โทรศัพท์</label>
      <input />
    </div>
    <div>
      <label>ชื่อ/นามสกุลมารดา</label>
      <input />
      <label>เลขประจำตัวประชาชน</label>
      <input />
      <label>อาชีพ</label>
      <input />
      <label>โทรศัพท์</label>
      <input />
    </div>
    <div>
      <label>ผู้ปกครอง</label>
      <input type="checkbox" />
      <label>บิดา</label>
      <input type="checkbox" />
      <label>มารดา</label>
      <label>ถ้าเป็นบุคลอื่นโปรดระบุความสัมพันธ์</label>
      <input />
    </div>
    <div>
      <label>ชื่อ/นามสกุลผู้ปกครอง</label>
      <input />
      <label>อาชีพ</label>
      <input />
      <label>โทรศัพท์</label>
      <input />
    </div>
    <div>
      <label>บ้านเลขที่</label>
      <input />
      <label>หมู่ที่</label>
      <input />
      <label>ซอย</label>
      <input />
      <label>ถนน</label>
      <input />
    </div>
    <div>
      <label>ตำบล/แขวง</label>
      <input />
      <label>อำเภอ/เขต</label>
      <input />
      <label>จังหวัด</label>
      <input />
      <label>รหัสไปรษณีย์</label>
      <input />
    </div>
    <div>
      <label
        >กำลังศึกษาอยู่/สำเร็จการศึกษา ชั้นประถมศึกษาปีที่ 6 จากโรงเรียน</label
      >
      <input />
    </div>
    <div>
      <label>ตำบล</label>
      <input />
      <label>อำเภอ</label>
      <input />
      <label>จังหวัด</label>
      <input />
    </div>
    <div>
      <input type="checkbox" />
      <label>ผู้พิการ/เด็กพิเศษ</label>
      <label>(โปรดระบุประเภทความพิเศษ)</label>
      <input />
    </div>
    <div>
      <input type="checkbox" />
      <label>ผู้ด้อยโอกาส/ฐานะยากจน</label>
      <input type="checkbox" />
      <label>อื่นๆ</label>
      <label>โปรดระบุ</label>
      <input />
    </div>
    <div>
      <button type="submit" class="btn btn-success">ยืนยัน</button>
    </div>
  </form>
</div>
