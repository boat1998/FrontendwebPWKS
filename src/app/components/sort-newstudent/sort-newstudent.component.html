<form>
  <div>
    <h2>New Student Register</h2>
  </div>
  <div>
    <label>ระบดับชั้น : </label>
      <input type="checkbox">
      <label> มัธยมศึกษาปีที่ 1 </label>
      <input type="checkbox">
      <label> มัธยมศึกษาปีที่ 4</label>
  </div>
  <div>
    <label>เขตการศึกษา : </label>
      <select>
        <option></option>
        <option *ngFor='let sa of study_area'>{{sa}}</option>
      </select>
  </div>
  <div>
    <label>โรงเรียน : </label>
    <select>
      <option></option>
      <option *ngFor='let s of school'>{{s}}</option>
    </select>
  </div>
  <div>
    <button type="submit"> ค้นหา </button>
  </div>
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>ชื่อ-นามสกุล</th>
        <th>โรงเรียน</th>
        <th>ประสงค์เข้าศึกษาต่อในชั้น</th>
        <th>สายการเรียน</th>
        <th>ข้อมูลประจำตัว</th>
        <th>เอกสารสำคัญ</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let s of newstudentm1list">
          <td>{{ s.id }}</td>
          <td>{{ s.prename + s.name  }} {{s.surname}}</td>
          <td>{{ s.final_school}}</td>
        </tr>
      </tbody>
  </table>
  <div>
    <button>พิมพ์เอกสาร</button>
    <button>Clear</button>
  </div>
</form>
