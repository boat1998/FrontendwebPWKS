<form>
  <div>
    <h2>New Student Register M1</h2>
  </div>
  <div>
    <label>เขตการศึกษา : </label>
      <select type="text" name="searchFunction" [(ngModel)]="searchFunction" autocomplete="off">
        <option *ngFor='let sa of study_area'>{{sa}}</option>
      </select>
  </div>
  <div>
    <label>โรงเรียน : </label>
    <select type="text" name="searchFunction" [(ngModel)]="searchFunction" autocomplete="off">
      <option *ngFor='let s of school'>{{s}}</option>
    </select>
  </div>
  <table class="table table-bordered border-primary">
    <thead>
      <tr>
        <th>ลำดับ</th>
        <th>ชื่อ-นามสกุล</th>
        <th>โรงเรียน</th>
        <th>ประสงค์เข้าศึกษาต่อในชั้น</th>
        <th>สายการเรียน</th>
        <th>ข้อมูลประจำตัว</th>
        <th>เอกสารสำคัญ</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let s of newstudentm1list | filter:searchFunction">
          <td>{{ s.id }}</td>
          <td>{{ s.prename + s.name  }} {{s.surname}}</td>
          <td>{{ s.final_school}}</td>
        </tr>
      </tbody>
  </table>
  <div>
    <button>พิมพ์เอกสาร</button>
    <button>Clear</button>
  </div>
</form>
