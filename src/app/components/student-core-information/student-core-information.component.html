<form>
  <div>
    <h3>Student List</h3>
  </div>
  <div>
    <table class="table table-bordered border-primary">
      <thead>
        <th>Student ID</th>
        <th>Name</th>
        <th>Surname</th>
      </thead>
      <tbody>
        <tr *ngFor = "let s of sciList">

          <td><a [routerLink] = "['/Showstudentbyid', s.id]">{{s.student_id}}</a></td>
          <td>{{s.prename}}{{s.name}}</td>
          <td>{{s.surname}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</form>
