<h1>Angular 11 Image Upload with Preview - tutsmake.com</h1>

<form [formGroup]="myForm" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="name">Name</label>
        <input
            formControlName="idNumber"
            id="idNumber"
            type="text"
            class="form-control">
        <div *ngIf="f.idNumber.touched && f.idNumber.invalid" class="alert alert-danger">
            <div *ngIf="f.idNumber.errors.required">Name is required.</div>
            <div *ngIf="f.idNumber.errors.minlength">Name should be 3 character.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="file">File</label>
        <input
            formControlName="image"
            id="image"
            type="file"
            class="form-control"
            (change)="onFileChange($event)">
        <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger">
            <div *ngIf="f.image.errors.required">File is required.</div>
        </div>
    </div>

    <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
